<!DOCTYPE html>
<html>
    <head>
        <title>Contact form</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Virag Drago-Kardos">
    </head>
    <body>
        <div class="hero-image">
            <div class="hero-inner">
                <h2>Contact us </h2>
                <div class="form_feld">
                    <label for="name">Name</label>
                    <input id="name" type="text" autocomplete="off">
                </div>
                <div class="form_feld">
                    <label for="email_adress">E-mail</label>
                    <input id="email_adress" type="email">
                </div>
                <div class="form_feld">
                    <label for="telefon">Telefon number</label>
                    <input id="telefon" type="tel">
                </div>
                <div class="form_feld">
                    <label for="message">Message</label>
                    <input type="text" id="message">
                </div>    
                <div class="form_feld">
                    <input id="checkbox" type="checkbox">
                    <label for="checkbox">Subscribe to newsletter?</label>
                </div>    
                <input id="button" type="submit" value="Submit ->">
            </div>
            
        </div>
    </body>
</html>
