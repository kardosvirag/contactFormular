<!DOCTYPE html>
<html>
    <head>
        <title>Contact form</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Virag Drago-Kardos">
    </head>
    <body>
        <div class="hero-image">
            <div class="hero-inner">
                <h2>Contact us </h2>
                <input id="name" type="text" autocomplete="off" placeholder="First Name" class="input-field name">
                <input id="name" type="text" autocomplete="off" placeholder="Second Name" class="input-field name">
                <input id="email_adress" type="email" placeholder="Email" class="input-field">
                <input id="telefon" type="tel" placeholder="Phone Number"  class="input-field">
                <textarea type="text" id="message" placeholder="Message"  class="input-field"></textarea>
                <div class="checkbox-container">
                    <input id="checkbox" type="checkbox" class="checkbox">
                    <label for="checkbox">Subscribe to newsletter?</label>
                </div>  
                <div class="btn-container">
                    <input id="button" class="button" type="button" value="Send">
                </div>  
            </div>
        </div>
    </body>
</html>
