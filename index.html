<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css" >	
        <script src="myscripts.js"></script>
        <title>Contact Formular</title>
    </head>
    <body>
        <div id="form" class="container">
            <h2>Subscribe to anything</h2>
            <div class="form_feld">
                <label for="name">Name</label>
                <input id="name" type="text" autocomplete="off">
            </div>
            <div class="form_feld">
                <label for="email_adress">E-mail</label>
                <input id="email_adress" type="email">
            </div>
            <div class="form_feld">
                <label for="pass">Password</label>
                <input id="pass" type="password"> 
                <button onclick="show()" id="show_hide">show</button>
            </div>
            <input id="check" type="checkbox" onclick="hide_container()">
            <label for="check" >more</label>
            <div id="more" style="display: none;">
                <div class="form_feld">
                    <label for="telefon">Telefon number</label>
                    <input id="telefon" type="tel">
                </div>
                <div class="form_feld">
                    <label for="image">Image</label>
                    <input id="image" type="file">
                </div>
                <div class="form_feld">
                    <label for="message">Message</label>
                    <input type="text" id="message">
                </div>    
                <div>
                    <label for="date">Date</label>
                    <input id="date" type="date">
                </div>
                <input id="checkbox" type="checkbox">
                <label for="checkbox">Subscribe to newsletter?</label>
            </div>
            <input id="button" type="submit" value="Send">
        </div>
    </body>
</html>
